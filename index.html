<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="page-container">
      <div class="content-wrap">
        <section class="hero-container">
          <div class="hero">
            <h1 class="gradient-text">Rock,<br />Paper,<br />Scissors.</h1>
          </div>
        </section>
        <section class="rules-container">
          <div class="rules">
            <h3>Play this classic game against a computer opponent!</h3>
            <p>
              Don't know how to play? The
              <a href="https://en.wikipedia.org/wiki/Rock_paper_scissors"
                >rules</a
              >
              are simple.<br />The first to score 5 points wins!
            </p>
          </div>
        </section>
        <section class="buttons-container">
          <div class="buttons">
            <button class="button" type="button" id="rock">Rock</button>
            <button class="button" type="button" id="paper">Paper</button>
            <button class="button" type="button" id="scissors">Scissors</button>
          </div>
        </section>
        <section class="scores-container">
          <div class="scores">
            <div class="inner-score">
              <div id="player-score"><h4>0</h4></div>
              <div class="player-text"><p>You</p></div>
            </div>
            <div class="inner-score">
              <div id="computer-score"><h4>0</h4></div>
              <div class="computer-text">Computer</div>
            </div>
          </div>
          <div class="results">
            <p class="results-text">
              Lorem ipsum dolor sit amet consectetur adipisicing.
            </p>
          </div>
          <div class="refresh">
            <button class="reset-button" type="button" id="reset">Reset</button>
          </div>
        </section>
      </div>
      <section class="footer-container">
        <div class="footer">
          <div class="footer-text">
            Rock Paper Scissors Project Â© 2023 David Wiese
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
